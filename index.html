<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Portafolio - Manuel Lezcano</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Manuel Lezcano - Desarrollador Web</h1>
<form id="contactForm" action="https://formspree.io/f/mqayppng" method="POST">
<label>Nombre <input name="name" type="text" required></label>
<label>Email <input name="email" type="email" required></label>
<label>Asunto <input name="subject" type="text" required></label>
<label>Mensaje <textarea name="message" rows="6" required></textarea></label>
<button type="submit">Enviar</button>
</form>
<script src="script.js"></script>
</body>
</html>
